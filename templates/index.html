<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сервисы</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
    <div class="max-w-4xl w-full bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-2xl font-bold text-center text-gray-700 mb-6">Выберите сервис</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
            {% for service in services %}
            <a href="{{ service.url }}" target="_blank" rel="noopener noreferrer"
               class="block bg-blue-500 hover:bg-blue-600 text-white text-center py-4 rounded-lg shadow-md transition duration-300">
                {{ service.name }}
            </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
